<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APO!!!!!</title>

    <link href="/apousc/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
  
      
      <!-- Custom styles for this template -->
      <link href="signin.css" rel="stylesheet">
    </head>
    <body class="text-center">
      
      <form class="form-signin">
        <img class="mb-4" src="images/apo_logo.png" width ="150">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type = "email" class = "form-control" id="inputEmail" placeholder="name@usc.edu">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type = "password" class = "form-control" id="inputPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>


        <div class="checkbox mb-3">
            <div class = "error-message hide"></div>
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id = "signin">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022 Alpha Kappa</p>
      </form>


</body>
<script type ="module" src="main.js"></script>

</html>
